services:
  minio:
    image: minio/minio
    restart: always
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=docker
      - MINIO_ROOT_PASSWORD=kauefraga-dev
    volumes:
      - ./minio/data:/data
    ports:
      - 9000:9000
      - 9001:9001

volumes:
  minio:
